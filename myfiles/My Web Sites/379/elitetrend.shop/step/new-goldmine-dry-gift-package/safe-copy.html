  <!-- Defensive countdown script (reads your data-date or window.CUSTOM_COUNTDOWN_DATE) -->
  <script>
  (function(){
    function parseEpoch(src){
      if(!src) return null;
      src = String(src).trim();
      if(/^[0-9]+$/.test(src)){ var n=parseInt(src,10); if(n>1e12) return Math.floor(n/1000); return n; }
      var d = Date.parse(src);
      if(!isNaN(d)) return Math.floor(d/1000);
      return null;
    }
    var epoch = null;
    try { if(window.CUSTOM_COUNTDOWN_DATE) epoch = parseEpoch(window.CUSTOM_COUNTDOWN_DATE); } catch(e){}
    if(!epoch){
      var el = document.querySelector('.elementor-countdown-wrapper');
      if(el){
        epoch = parseEpoch(el.getAttribute('data-date')) || parseEpoch(el.dataset && el.dataset.date);
      }
    }
    if(!epoch) epoch = Math.floor(Date.now()/1000) + 24*3600;
    var daysEl = document.querySelector('.elementor-countdown-days');
    var hoursEl = document.querySelector('.elementor-countdown-hours');
    var minsEl = document.querySelector('.elementor-countdown-minutes');
    var secsEl = document.querySelector('.elementor-countdown-seconds');
    function pad(n){ return String(n).padStart(2,'0'); }
    function tick(){
      try{
        var now = Math.floor(Date.now()/1000);
        var diff = epoch - now; if(diff < 0) diff = 0;
        var days = Math.floor(diff/86400);
        var hours = Math.floor((diff%86400)/3600);
        var mins = Math.floor((diff%3600)/60);
        var secs = diff%60;
        if(daysEl) daysEl.textContent = pad(days);
        if(hoursEl) hoursEl.textContent = pad(hours);
        if(minsEl) minsEl.textContent = pad(mins);
        if(secsEl) secsEl.textContent = pad(secs);
        if(diff===0) clearInterval(t);
      }catch(err){ console.warn('countdown err', err); }
    }
    tick(); var t = setInterval(tick,1000);
  })();
  </script>
